<svg viewBox="0 0 1000 140" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text {
      font-family: monospace;
      font-size: 38px;
      fill: #00ff9c;
      font-weight: 500;
      white-space: pre;
    }

    .cursor {
      fill: #00ff9c;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .mask-rect {
      animation: typing 3.5s steps(32, end) forwards;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 1000px; }
    }
  </style>

  <defs>
    <mask id="typing-mask">
      <rect class="mask-rect" x="0" y="0" width="0" height="140" fill="white" />
    </mask>
  </defs>

  <g mask="url(#typing-mask)">
    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" class="text">buraaks â€” building things quietly</text>
  </g>
  
  <rect x="830" y="55" width="10" height="30" class="cursor" />
</svg>
