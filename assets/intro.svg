<svg viewBox="0 0 1000 140" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text {
      font-family: monospace;
      font-size: 38px;
      fill: #00ff9c;
      font-weight: 500;
      white-space: pre;
    }

    .cursor {
      fill: #00ff9c;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .mask-rect {
      animation: typing 3.5s steps(36, end) forwards;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 820px; }
    }

    .cursor-move {
      animation: cursorMove 3.5s steps(36, end) forwards;
    }

    @keyframes cursorMove {
      from { transform: translateX(0); }
      to { transform: translateX(820px); }
    }
  </style>

  <defs>
    <mask id="typing-mask">
      <rect class="mask-rect" x="90" y="0" width="0" height="140" fill="white" />
    </mask>
  </defs>

  <!-- Text -->
  <g mask="url(#typing-mask)">
    <text x="90" y="70" class="text">
      buraaks â€” building things quietly
    </text>
  </g>

  <!-- Cursor -->
  <rect x="90" y="50" width="10" height="30"
        class="cursor cursor-move" />
</svg>
