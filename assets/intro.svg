<svg viewBox="0 0 1000 140" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text {
      font-family: monospace;
      font-size: 38px;
      fill: #00ff9c;
      font-weight: 500;
      white-space: pre;
    }

    .mask {
      animation: typing 3.5s steps(36, end) forwards;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 860px; }
    }

    .cursor {
      font-family: monospace;
      font-size: 38px;
      fill: #00ff9c;
      animation: blink 1s steps(1) infinite;
      animation-delay: 3.5s;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>

  <defs>
    <mask id="typing-mask">
      <rect class="mask" x="70" y="0" width="0" height="140" fill="white" />
    </mask>
  </defs>

  <!-- Text -->
  <g mask="url(#typing-mask)">
    <text x="70" y="80" class="text">
      buraaks â€” building things quietly
    </text>
  </g>

  <!-- Cursor -->
  <text x="930" y="80" class="cursor">|</text>
</svg>
